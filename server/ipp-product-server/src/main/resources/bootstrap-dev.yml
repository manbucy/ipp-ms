spring:
  cloud:
    nacos:
      username: ${NACOS-USERNAME:nacos-ipp}
      password: ${NACOS-PASSWORD:nacos-ipp}
      discovery:
        namespace: ipp-dev
        server-addr: ${NACOS-HOST:192.168.169.2}:${NACOS-PORT:38848}
        metadata:
          VERSION: ${spring.profiles.active}#${USERNAME:}
      config:
        namespace: ${spring.cloud.nacos.discovery.namespace}
        server-addr: ${spring.cloud.nacos.discovery.server-addr}
        file-extension: yml
        shared-configs:
          - application-${spring.profiles.active}.${spring.cloud.nacos.config.file-extension}
          - application-server-${spring.profiles.active}.${spring.cloud.nacos.config.file-extension}
